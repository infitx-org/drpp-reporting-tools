<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DFSP Settlement Detail ExternalParticipant Report Processor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #d1d1d2 0%, #9f9fa0 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #948bf9 0%, #4e4ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .upload-section {
            border: 2px dashed #4e4ba2;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
        }

        .upload-section:hover {
            border-color: #544ba2;
            background: #f8f9ff;
        }

        .upload-section.drag-over {
            background: #e8ebff;
            border-color: #4f4ba2;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #9d95f8 0%, #4e4ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status-section {
            margin-top: 30px;
            display: none;
        }

        .status-section.visible {
            display: block;
        }

        .status-box {
            background: #f8f9ff;
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .status-box h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .status-message {
            color: #666;
            margin: 5px 0;
            font-size: 14px;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .status-message.error {
            color: #c00;
            font-weight: 600;
            padding: 10px;
            background: #fee;
            border-radius: 4px;
            margin: 10px 0;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #9d95f8 0%, #4e4ba2 100%);
            width: 0%;
            transition: width 0.3s;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            text-align: center;
        }

        .stat-card .number {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-card .label {
            color: #666;
            font-size: 14px;
        }

        .error {
            background: #fee;
            border-left-color: #f44;
            color: #c00;
        }

        .success {
            background: #efe;
            border-left-color: #4c4;
            color: #060;
        }

        .download-section {
            text-align: center;
            margin-top: 20px;
        }

        .file-name {
            color: #667eea;
            font-weight: 600;
            margin: 10px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>DFSP Settlement Detail ExternalParticipant Report Processor</h1>
            <p>Upload dfspSettlementDetailExternalParticipant report to enrich with DFSP ID (homeTransactionId) information</p>
        </div>

        <div class="content">
            <div class="upload-section" id="uploadSection">
                <div class="upload-icon">ðŸ“„</div>
                <h2>Drop CSV file here or click to browse</h2>
                <p style="color: #666; margin-top: 10px;">Supported format: .csv files only</p>
                <input type="file" id="fileInput" accept=".csv">
                <button class="btn" onclick="document.getElementById('fileInput').click()">
                    Select File
                </button>
                <div class="file-name" id="fileName"></div>
            </div>

            <div style="text-align: center; margin-top: 20px;">
                <button class="btn" id="processBtn" disabled onclick="processFile()">
                    Process CSV
                </button>
            </div>

            <div class="status-section" id="statusSection">
                <div class="status-box" id="statusBox">
                    <h3>Processing Status</h3>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div id="statusMessages"></div>
                </div>

                <div class="stats-grid" id="statsGrid" style="display: none;"></div>

                <div class="download-section" id="downloadSection" style="display: none;">
                    <button class="btn" id="downloadBtn">
                        Download Processed CSV
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedFile = null;
        let downloadUrl = null;

        const uploadSection = document.getElementById('uploadSection');
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const processBtn = document.getElementById('processBtn');
        const statusSection = document.getElementById('statusSection');
        const statusBox = document.getElementById('statusBox');
        const statusMessages = document.getElementById('statusMessages');
        const progressFill = document.getElementById('progressFill');
        const statsGrid = document.getElementById('statsGrid');
        const downloadSection = document.getElementById('downloadSection');
        const downloadBtn = document.getElementById('downloadBtn');

        // Drag and drop handlers
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('drag-over');
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('drag-over');
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('drag-over');

            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].name.endsWith('.csv')) {
                fileInput.files = files;
                handleFileSelect();
            } else {
                addStatusMessage('Please select a valid CSV file', true);
            }
        });

        // File input change handler
        fileInput.addEventListener('change', handleFileSelect);

        function handleFileSelect() {
            const file = fileInput.files[0];
            if (file) {
                selectedFile = file;
                fileName.textContent = `Selected: ${file.name}`;
                processBtn.disabled = false;

                // Clear previous processing status and results
                statusSection.classList.remove('visible');
                statusMessages.innerHTML = '';
                statsGrid.style.display = 'none';
                downloadSection.style.display = 'none';
                statusBox.className = 'status-box';
                progressFill.style.width = '0%';
                progressFill.style.background = 'linear-gradient(90deg, #667eea 0%, #764ba2 100%)';
                downloadUrl = null;
            }
        }

        function addStatusMessage(message, isError = false) {
            const msgDiv = document.createElement('div');
            msgDiv.className = isError ? 'status-message error' : 'status-message';
            msgDiv.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            statusMessages.appendChild(msgDiv);
            statusMessages.scrollTop = statusMessages.scrollHeight;
        }

        function showStats(stats) {
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="number">${stats.totalRows || 0}</div>
                    <div class="label">Total Rows</div>
                </div>
                <div class="stat-card">
                    <div class="number">${stats.processed || 0}</div>
                    <div class="label">Processed</div>
                </div>
                <div class="stat-card">
                    <div class="number">${stats.found || 0}</div>
                    <div class="label">IDs Found</div>
                </div>
                <div class="stat-card">
                    <div class="number">${stats.notFound || 0}</div>
                    <div class="label">Not Found</div>
                </div>
            `;
            statsGrid.style.display = 'grid';
        }

        async function processFile() {
            if (!selectedFile) return;

            // Reset UI
            statusSection.classList.add('visible');
            statusMessages.innerHTML = '';
            statsGrid.style.display = 'none';
            downloadSection.style.display = 'none';
            processBtn.disabled = true;
            statusBox.className = 'status-box';
            progressFill.style.width = '0%';

            addStatusMessage('Uploading file...');
            progressFill.style.width = '20%';

            const formData = new FormData();
            formData.append('csvFile', selectedFile);

            const basePath = window.location.pathname.endsWith('/')
                ? window.location.pathname
                : window.location.pathname + '/';

            try {
                const response = await fetch(`${basePath}upload`, {
                    method: 'POST',
                    body: formData
                });

                progressFill.style.width = '50%';

                const result = await response.json();

                if (!response.ok) {
                    const errorMsg = result.details ? `${result.error}: ${result.details}` : (result.error || 'Upload failed');
                    throw new Error(errorMsg);
                }

                progressFill.style.width = '100%';
                addStatusMessage('File uploaded successfully');
                addStatusMessage('Processing CSV and querying Redis...');
                addStatusMessage('Validation completed');
                addStatusMessage('Processing complete!');

                statusBox.classList.add('success');
                showStats(result.stats);

                // Show download button
                downloadUrl = `${basePath}${result.downloadUrl}`;
                downloadBtn.onclick = () => window.location.href = downloadUrl;
                downloadSection.style.display = 'block';

            } catch (error) {
                progressFill.style.width = '100%';
                progressFill.style.background = '#f44';
                addStatusMessage(`Error: ${error.message}`, true);
                statusBox.classList.add('error');
            } finally {
                processBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
